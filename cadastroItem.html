    <form class="formItem" id="itemForm">
        <div>
            <h1 id="titulo">Cadastro de Itens</h1>
        </div>

        <div class="grupoItens">
            <div class="campoItem">
                <label class="textItem" for="achador">Achado por:</label>
                <input type="text" id="achador" name="achador" required>
            </div>

            <div class="campoItem">
                <label class="textItem" for="local">Local:</label>
                <input type="text" id="local" name="local" required>
            </div>

            <div class="campoItem">
                <label class="textItem" for="armazenado">Armazenado:</label>
                <input type="text" id="armazenado" name="armazenado" required>
            </div>

            <div class="campoItem">
                <label class="textItem" for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="container">
                <div class="input-file-upload">
                    <div class="upload-button">
                        <button class="btn-upload">
                            Selecione o arquivo
                            <input type="file" id="imagem" onchange="readURL(this);">
                        </button>
                    </div>
                    <img class="upload_img" id="file_upload">
                </div>
            </div>
        </div>

        <div class="itemDetails">
            <label for="detalhes">Detalhes do Item:</label><br>
            <textarea id="detalhes" name="detalhes" rows="4" cols="50" required></textarea>
        </div>

        <div class="btn-acao">
            <button class="btn-submit" type="submit" onclick="cadastrarItem()">Cadastrar</button>
            <button class="btn-reset" type="reset">Limpar</button>
        </div>


    </form>
