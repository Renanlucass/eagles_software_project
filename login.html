<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/loginCadastro.css">
  <title>Página de Login</title>
</head>

<body>
  <form>
    <div class="logo-and-name">
      <img src="imagens/logo.png" alt="Logo">
      <h4 class="texto-h4">EAGLE'S SOFTWARE</h4>
    </div>

    <h1>Login</h1>

    <div class="card">

      <div class="center">
        <label for="email">Email</label>
        <div class="iconUser">
          <img src="imagens/email.png" alt="icone de email">
          <input type="email" id="email" name="email" placeholder="example@gmail.com">
        </div>

        <label for="password">Senha</label>
        <div class="passwordUser">
          <img src="imagens/cadeado.png" alt="icone de senha">
          <input type="password" id="password" name="password" placeholder="*******">

        </div>

        <div class="forgot-password">
          <a href="#">Esqueceu a senha?</a>
        </div>
        <input type="submit" value="Entrar">

        <div>
          <span>Ainda não tem uma conta? <a class="link-cadastro" href="cadastro.html">Cadastre-se</a></span>
        </div>

      </div>
    </div>

  </form>
</body>

</html>
