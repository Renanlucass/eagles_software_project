<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="icon" href="imagens/logotipo-fotor.png">
  <title>Cadastro do Item</title>
</head>

<body class="body-login">
  <main class="main-log">
    <form id="cadastroForm" class="form-login-cadastro">
      <div class="logo-and-name">
        <img src="imagens/logo.png" alt="Logo">
        <h4 class="texto-h4">EAGLE'S SOFTWARE</h4>
      </div>

      <h1>Cadastro</h1>

      <div class="card">

        <div class="center">
          <label for="nome">Nome</label>
          <div class="userName">
            <img src="imagens/iconPerson.png" alt="icone de usuario" class="icones">
            <input type="text" id="name" name="name" placeholder="usuario" required>
          </div>

          <label for="email">Email</label>
          <div class="iconUser">
            <img src="imagens/email.png" alt="icone de email" class="icones">
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
          </div>

          <label for="password">Senha</label>
          <div class="passwordUser">
            <img src="imagens/cadeado.png" alt="icone de senha" class="icones">
            <input type="password" id="password" name="password" placeholder="********" required minlength="8">
            <i class="bi bi-eye" id="togglePassword"></i>
          </div>

          <input type="submit" value="Cadastrar" name="cadastro"><a href="telaInicio.html"></a>

          <div class="link-page">
            <span>JÃ¡ tem uma conta? <a class="link-cadastro" href="login.html">Login</a></span>
          </div>

        </div>
      </div>

    </form>

  </main>
  <script src="js/loginCadastro.js"></script>
  <script src="js/redirect.js"></script>
</body>

</html>
