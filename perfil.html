<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Perfil de usuário</title>
</head>

<body class="body-home">
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img class="logo-sidebar" src="imagens/logo.png" alt="logo da página">
                </span>

                <div class="text logo-text">
                    <h2 class="h2-home">EAGLE'S SOFTWARE</h2>
                </div>
            </div>

            <i class="bi bi-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input class="input-busca" type="text" placeholder="Buscar...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="telaInicio.html">
                            <span class="icons"><i class="bi bi-house-door"></i></span>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="cadastroItem.html">
                            <span class="icons">
                                <i class="bi bi-plus"></i>
                            </span>
                            <span class="nav-text">Cadastrar Item</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="itensEncontrados.html">
                            <span class="icons">
                                <i class="bi bi-eye"></i>
                            </span>
                            <span class="nav-text">Itens Encontrados</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="perfil.html">
                            <span class="icons">
                                <i class="bi bi-person-circle"></i>
                            </span>
                            <span class="nav-text">Perfil</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="telaFaq.html">
                            <span class="icons">
                                <i class="bi bi-question-circle"></i>
                            </span>
                            <span class="nav-text">FAQ</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="login.html">
                            <span class="icons"><i class="bi bi-box-arrow-left"></i></span>
                            <span class="nav-text">Sair</span>
                        </a>
                    </li>

                </ul>
            </div>

        </div>

    </nav>

    <div class="containerPerfil">
        <div class="profile">
          <div class="edit-profile">
            <img src="imagens/edit_icon.png" alt="Editar perfil" onclick="editProfile()">
          </div>
          <div class="profile-picture">
            <img id="profile-img" src="imagens/perfil_imagem.png" alt="Foto de perfil" onclick="changeProfilePicture()">
            <input type="file" id="image-upload" accept="image/*">
          </div>
          <div class="profile-info">
            <h2 id="name">Nome do Usuário</h2>
            <p id="email">email@example.com</p>
          </div>
        </div>
      </div>

    <script src="js/menu.js"></script>
    <script src="js/perfil.js"></script>

</body>

</html>
