<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Itens Encontrados</title>
</head>
<body class="listaItens">

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img class="logo-sidebar" src="imagens/logo.png" alt="logo da página">
                </span>

                <div class="text logo-text">
                    <h2 class="h2-home">EAGLE'S SOFTWARE</h2>
                </div>
            </div>

            <i class="bi bi-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <!-- <li class="search-box">
                    <i class="bi bi-search"></i>
                    <input class="input-busca" type="text" placeholder="Buscar...">
                </li> -->

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="telaInicio.html">
                            <span class="icons"><i class="bi bi-house-door"></i></span>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="cadastroItem.html">
                            <span class="icons">
                                <i class="bi bi-plus"></i>
                            </span>
                            <span class="nav-text">Cadastrar Item</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="itensEncontrados.html">
                            <span class="icons">
                                <i class="bi bi-eye"></i>
                            </span>
                            <span class="nav-text">Itens Encontrados</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="perfil.html">
                            <span class="icons">
                                <i class="bi bi-person-circle"></i>
                            </span>
                            <span class="nav-text">Perfil</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="telaFaq.html">
                            <span class="icons">
                                <i class="bi bi-question-circle"></i>
                            </span>
                            <span class="nav-text">FAQ</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="login.html">
                            <span class="icons"><i class="bi bi-box-arrow-left"></i></span>
                            <span class="nav-text">Sair</span>
                        </a>
                    </li>

                </ul>
            </div>

        </div>

    </nav>

    <form class="form-search" id="searchForm">
        <div class="form-input">
            <input type="search" id="searchInput" placeholder="Buscar...">
            <button type="submit" class="search-btn"><i class="bi bi-search"></i></button>
        </div>
    </form>


    <h1 class="h1-titulo">Itens cadastrados recentemente</h1>

    <div class="crud-container">
        <ul id="itemList" class="clearfix"></ul>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Detalhes do Item</h2>
            <p class="descricao"><strong>Achado Por:</strong> <span id="modalItemAchador"></span></p>
            <p class="descricao"><strong>Local:</strong> <span id="modalItemLocal"></span></p>
            <p class="descricao"><strong>Armazenado:</strong> <span id="modalItemArmazenado"></span></p>
            <p class="descricao"><strong>Data:</strong> <span id="modalItemData"></span></p>
            <p class="descricao"><strong>Descrição:</strong> <span id="modalItemDescricao"></span></p>
            <img id="modalItemImagem" src="" alt="Imagem do Item">
            <button class="btn-excluir" onclick="excluirItem()">Remover</button>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/itemRecente.js"></script>
</body>
</html>
